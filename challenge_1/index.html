<!DOCTYPE html>
<html>
  <head>
    <title>Robin Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1> Tic-Tac-Toe</h1>
    <div id='board'>
      <div class="boardSpot" id='0'></div>
      <div class="boardSpot" id='1'></div>
      <div class="boardSpot" id='2'></div>
      <div class="boardSpot" id='3'></div>
      <div class="boardSpot" id='4'></div>
      <div class="boardSpot" id='5'></div>
      <div class="boardSpot" id='6'></div>
      <div class="boardSpot" id='7'></div>
      <div class="boardSpot" id='8'></div>
    </div>
    <div id="display">Make your move!</div>
    <div id='scoreBoard'>
      <div class='sbChild'>
        <div class='teamPoints' id="xTeamName">X</div>
        <div class='teamPoints' id='xTeamPoints'>0</div>
      </div>
      <div class='sbChild'>
        <div class='teamPoints' id="oTeamName">O</div>
        <div class='teamPoints' id='oTeamPoints'>0</div>
      </div>
    </div>
    <!-- <button type="button" onclick="reset()" >Reset Board</button> -->
    <button type="button" id='btn' >Reset Board</button>

    <!-- <script src="app.js"></script> -->
    <script src="iife.js"></script>

  </body>
</html>
